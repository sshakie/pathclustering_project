<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/base/base_style.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<nav class="navbar navbar-light bg-light" style="position: fixed; top: 0; width: 100%;">
    {% if icon_id %}
    <a class="navbar-brand" href="/projects" style="margin-left: 15px"> <img src="/static/icon/{{icon_id}}.png"> </a>
    {% else %}
    <a class="navbar-brand" href="/projects" style="margin-left: 15px"> <img src="/static/icon/none.png"> </a>
    {% endif %}

    {% if current_user.status == "admin" %}
    <a href="/" class="navbar-brand" style="margin-left: 8px">Панель управления</a>
    {% else %}
    <a href="/" class="navbar-brand" style="margin-left: 8px">Доставка</a>
    {% endif %}

    {% if current_user.is_authenticated %}
    <a href="/logout" class="navbar-brand">{{ current_user.name }}</a>
    {% else %}
    <div align="right">
        <a href="/login" class="btn btn-primary">Войти</a>
        <a href="/register" class="btn btn-primary">Регистрация</a>
        {% endif %}
    </div>
</nav>

<div class="main-container" style="padding-top: 70px;">
    {% block content %} {% endblock %}
</div>
</body>
